<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Sample</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- CSS import -->
    <link rel="stylesheet" href="../css/reset.css">
</head>

<body>
    <pre>

      v-for 지시자를 사용하여 자신이 좋아하는 가수들을 출력하는 테이블을 작성하여 본다.
    </pre>
    <hr>

    <div id="app" class="col-md-10 offset-md-1">
        <table id="list" class="table-bordered">
            <thead>
                <tr class="bg-warning text-white text-center">
                    <th>번호</th>
                    <th>이름</th>
                    <th>전화번호</th>
                    <th>주소</th>
                </tr>
            </thead>
            <tbody id="contacts">
                <tr v-for="(contact , i ) in contacts" v-bind:key="i">
                    <td>{{i+1}}</td>
                    <td>{{contact.name}}</td>
                    <td>{{contact.tel}}</td>
                    <td>{{contact.address}}</td>
                </tr>
            </tbody>
        </table>
        <button v-on:click="btn">button</button>
    </div>

</body>

</html>

<!-- vue 스크립트 플러그인 임포트   -->
<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"> /* vue 플러그인 임포트 */</script>
<script>

    new Vue({
        el: "#app",
        data: {
            contacts: [
                { name: '설현', tel: '010-3456-8200', address: '서현' },
                { name: '해리', tel: '010-3456-8299', address: '서리' }/*
                { name: '하니', tel: '010-3456-8298', address: '서니' },
                { name: '성소', tel: '010-3456-8297', address: '서소' },
                { name: '지아', tel: '010-3456-8296', address: '서아' },
                { name: '정연', tel: '010-3456-8295', address: '서연' },
                { name: '쓰위', tel: '010-3456-8294', address: '서위' },
                { name: '사나', tel: '010-3456-8293', address: '서나' },
                { name: '모모', tel: '010-3456-8292', address: '서모' },
                { name: '소진', tel: '010-3456-8291', address: '서진' }*/
            ]
        },
        template: null,
        methods: {
            btn: function (event) {
                Vue.set(this.$data.contacts, this.$data.contacts.length, { name: '하니', tel: '010-3456-8298', address: '서니' });
                //console.log("btn");
            }
        },
        components: {
        },
        computed: {
        },
        watch: {
        },

    })

</script>
